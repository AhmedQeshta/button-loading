<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Now button</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  </head>
  <body>
    <section>
      <button type="submit" id="btn-byNow" class="btn-byNow">
        <span id="bodying_icon" class="btn-body">
          <p class="btn-title">Buy Now</p>
          <i class="btn-icon fas fa-shopping-cart"></i>
        </span>
      </button>

      <button id="btn_byNow_loading" class="btn-byNowloading btn-icon-loading">
        <span id="loading_icon">
          <i class="icon-loaded fas fa-sync-alt"></i>
          loading...
        </span>
      </button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
